<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jeelizFaceFilter.js 顔ハメテスト</title>

  <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
  <script src="./assets/js/jeelizFaceFilter.js"></script>

  <!-- INCLUDE A MODIFIED VERSION OF AFRAME -->
  <!-- SEARCH FOR "JEELIZ" COMMENT TO SEE THE MODIFS -->
  <script src="./assets/js/libs/aFrame/aframe-v0.8.2_modified.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

  <script src="./assets/js/sakura.js"></script>
  <script src="./assets/js/script.js"></script>

  <style>
    body {
      overflow: auto;
      overflow-y: auto;
      margin: 0px;
    }
    .wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vh;
      height: 100vh;
      transform: scale(-1, 1);
    }
    #jeeFaceFilterCanvas {
      z-index: 10;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0px;
      left: 0px;
    }
  </style>
</head>

<body onload="main()" style='color: white'>
  <div class="wrap">
    <canvas width="600" height="600" id='jeeFaceFilterCanvas'></canvas>

    <!-- BEGIN OF A-FRAME SCENE -->
    <!-- All objects with the ID jeelizFaceFilterFollow will follow the head -->
    <a-scene physics="debug: true">
      <a-assets>
        <a-asset-item id="model" src="./assets/models/ebisen.glb"></a-asset-item>
        <img id="sakura" src="./assets/images/sakura.png">
      </a-assets>

      <a-entity id="jeelizFaceFilterFollow">
        <a-gltf-model src="#model" position="0 0 0" rotation="0 180 0" scale="4 4 4" visible="true"></a-gltf-model>
        <a-image dynamic-body id="sakura" src="#sakura" position="0 1 1" rotation="0 0 0" width="1" height="1"></a-image>
      </a-entity>

    </a-scene>
    <!-- END OF A-FRAME SCENE -->
  </div>
</body>

</html>
