<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jeelizFaceFilter.js 顔ハメテスト</title>

    <!-- INCLUDE JEELIZ FACEFILTER SCRIPT -->
    <script src="./assets/js/jeelizFaceFilter.js"></script>

    <!-- INCLUDE A MODIFIED VERSION OF AFRAME -->
    <!-- SEARCH FOR "JEELIZ" COMMENT TO SEE THE MODIFS -->
    <script src="./assets/js/libs/aFrame/aframe-v0.8.2_modified.js"></script>
    
    <script src="./assets/js/script.js"></script>

    <style>
        body {
            overflow: auto;
            overflow-y: auto;
            margin: 0px;
        }

        #jeeFaceFilterCanvas {
            z-index: 10;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body onload="main()" style='color: white'>
    <canvas width="600" height="600" id='jeeFaceFilterCanvas'></canvas>

    <!-- BEGIN OF A-FRAME SCENE -->
    <!-- All objects with the ID jeelizFaceFilterFollow will follow the head -->
    <a-scene embedded>
        <a-assets>
            <a-asset-item id="model" src="./assets/models/bangs.glb"></a-asset-item>
        </a-assets>

        <!-- <a-box id='jeelizFaceFilterFollow' position="0 0 0" rotation="0 0 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box> -->
        <a-gltf-model id="jeelizFaceFilterFollow" src="#model" position="0 0 0" rotation="0 180 0" scale="2 2 2" visible="true"></a-gltf-model>

    </a-scene>
    <!-- END OF A-FRAME SCENE -->

</body>

</html>
